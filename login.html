<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="login.css"> 
            <title>Login Form</title> 
        </head>

        <body>
            <div class="login">
                <h2>Login</h2>

            </div>
        </body>
    </html>
</html>
